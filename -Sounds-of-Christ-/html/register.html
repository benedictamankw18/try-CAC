<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Registration</title>
    <link rel="stylesheet" href="../css/register.css"> <!-- You can create a separate CSS file for styling -->
</head>
<body>
    <div class="container">
        
        <div class="login-box">
            <div class="home">
                <a href="./../index.html">Home</a>
            </div>
            <h1>Create an Account with Sounds Of Christ</h1>
            <p>Register to access inspirational content.</p>
            
            <!-- Registration Form -->
            <form action="../php/register.php" method="POST">
                
                <!-- Additional registration fields can be added here -->
                <label for="First_Name">First Name:</label>
                <input type="text" id="First_Name" name="First_Name" placeholder="First Name" required>

                <label for="Last_Name">Last Name:</label>
                <input type="text" id="Last_Name" name="Last_Name" placeholder="Last Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>

                <button type="submit">Register</button>
            </form>

            <!-- Login Link -->
            <p>Already have an account? <a href="./login.html">Login</a></p>
            
            <!-- Inspirational Message -->
            <div class="inspiration">
                <p>“For where two or three gather in my name, there am I with them.” - Matthew 18:20</p>
            </div>
        </div>
    </div>
</body>
</html>
