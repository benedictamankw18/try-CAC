<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Login</title>
    <link rel="stylesheet" href="../css/login.css"> <!-- You can create a separate CSS file for styling -->
    <link rel="stylesheet" href="./css/style.css" >
    <link rel="stylesheet" href="./css/animation.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
</head>
<body>


        <main class="container">
                <div class="login-box">
                    <h1>Welcome to Our Church</h1>
                    <p>Enter your credentials to access inspirational content.</p>
                    
                    <!-- Login Form -->
                    <form action="../php/login.php" method="POST">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Username" required>

                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>

                        <button type="submit">Login</button>
                    </form>

                    <!-- Registration Link -->
                    <p>Don't have an account? <a href="./register.html">Register</a></p>
                    
                    <!-- Inspirational Message -->
                    <div class="inspiration">
                        <p>“For where two or three gather in my name, there am I with them.” - Matthew 18:20</p>
                    </div>
                    <div class="home">
                        <a href="./../index.html">Home</a>
                    </div>
                </div>
            </main>    
</body>
</html>
