<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/animation.css" />
    <link rel="stylesheet" href="../css/register.css" />

    <title>Register</title>
</head>
<body>
    <header></header>
    <main><form action="">
        <div >
            <div class="form-filed pos-abs">
                <div class="row row-1">
                    <label for="fname">Firstname</label>
                    <input type="text" id="fanme" title="First Name" placeholder="First Name" name="firstname" required>
                </div>
                <div class="row row-1">
                    <label for="lname">Lastname</label>
                    <input type="text" id="lname" title="Last Name" placeholder="Last Name" name="lastname" required>
                </div>
                <div class="row row-1">
                    <label for="oname">Othername</label>
                    <input type="text" id="oname" title="Other Name" placeholder="Other Name" name="othername">
                </div>
                <div class="row row-2">
                    <label for="email">Email</label>
                    <input type="email" id="email" title="Email" placeholder="example@email.com" name="email" required>
                </div>
                <div class="row row-3">
                    <label for="address">Address</label>
                    <input type="text" id="address" title="Address" placeholder="Address" name="address" required>
                </div>
                <div class="row row-3">
                    <label for="tele1">Telephone</label>
                    <input type="tel" id="tele1" title="Telephone" placeholder="05xxxxxxxx" name="telephone" required>
                </div>
                <div class="row row-3">
                    <label for="tele2">Another Telephone</label>
                    <input type="tel" id="tele2" title="Another Telephone" placeholder="05xxxxxxxx" name="telephone2">
                </div>
            </div>

            <div class=" form-select pos-abs">
                <div class="col-g">
                    <p>Are you:</p>
                    <input type="radio" id="male" title="Male" name="gender" value="Male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" title="Female" name="gender" value="Female" required>
                    <label for="female">Female</label>
                </div>
                <div class="col-m">
                    <p>Are you a member:</p>
                    <input type="radio" id="yes" title="Yes" name="Member" value="Yes" required>
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" title="No" name="Member" value="No" required>
                    <label for="no">No</label>
                </div>
                
            </div>
        </div>
    </form>
    </main>
    <footer></footer>
</body>
<script src="script.js"></script>
</html>
